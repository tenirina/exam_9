{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the picture?</h2>
    <p>Text {{ image.text }}</p>
    <form action="{% url 'confirm_delete' image.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'index' %}">Cancel</a>
    </form>
{% endblock %}
