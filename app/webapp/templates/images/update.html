{% extends 'base.html'%}
{% load django_bootstrap5 %}

{% block title%}
    Update image
{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'update' image.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>
{% endblock %}
