{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}
    <br>
    <div class="container">
        {% for image in images%}
            <div class="row justify-content-md-center">
                <div class="col-8">
                    <div class="card mb-3">

                        <a href="{% url 'image' image.pk %}"><img class="card-img-top" src="{{ image.image.url }}" alt="post picture"></a>
                        <p class="card-text"><small class="text-muted">{{ image.author }}</small></p>

                        <div class="card-body">
                            <p class="card-text">{{ image.text }}</p>
                            <p class="card-text">{{ image.created_at }}</p>
                        </div>


                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
